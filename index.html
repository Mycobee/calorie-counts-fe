<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>Quantified Self - Diary</title>
	  <script
	    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
	  </script>
	  <script src="main.bundle.js"></script>
		<link rel="stylesheet" href="index.css">
	</head>

<body>
    <div id="recipe-box">
      <div id="foods-box">
        <h1> Food List </h1>
        <section id='foods'><script src="./lib/foods.js"></script></section>
      </div>

      <div id="meals-box">
        <h1> Meal List </h1>
        <section id='meals'><script src="./lib/meals.js"></script></section>
      </div>
    </div>

    <section id="add-food-box">
      <h3> Add a Food </h3>
      <form id='add-food'>
        Name:<br>
        <input type="text" name="Name"><br>
        Calories:<br>
        <input type="text" name="Calories">
        <input type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
